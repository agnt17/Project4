<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="Css.css">
</head>

<body>
    <header style="background-color: rgb(236, 236, 123); border: 1px solid green;">

        <nav style="border: 1px solid blue;">
            <ul>
                <li>
                    <div class="brand"> <img src="spotifylogo1.png" alt="Spotify" srcset=""
                            style="width: 64px; background-color: black; margin-left: -11px;">Spotify
                    </div>
                </li>
                <li style="margin-top: 22px;">Home</li>
                <li style="margin-top: 22px;">About</li>
                <li style="margin-top: 22px;">Login</li>
                <li style="margin-top: 22px; float: right;">Sign up</li>
            </ul>
        </nav>
    </header>
    <div class="container" style=" display: flex; justify-content: left; padding-left: 15px;border: 2px solid violet;">
        <h1>
            Best of NCS- No Copyrights Sounds
        </h1>
        <div class="Songlist">
            <div class="SongItem">
                <!-- <img src="stereo hearts.jpg" alt=""> -->
                <!-- <span> Stereo Hearts</span> -->
                <!-- <span class="songlistplay"> <span>3:30</span></span> -->
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>
    <div class="Bottom"
        style="background-color:rgb(0, 0, 0); height: 80px; display: flex; align-items: center; justify-content: center; color: white; flex-direction: column; border: 1px solid blue;  position: relative;">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="Icons">
            <!-- Fontawesome Icons -->
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-2x fa-play-circle" style="margin-top: 10px; margin-left: 10px;
                margin-right: 10px;"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>
    <footer style="background-color: black; color: white; height: 30px; border: 2px solid cyan;">
        &copy;copyright Spotify 2022

    </footer>
    <script src="https://kit.fontawesome.com/47d09a3da5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
